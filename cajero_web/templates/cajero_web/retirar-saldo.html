{% extends "./base.html" %}

{% block  title %}Retiro{% endblock  %}

{% block header %}
    <h1>Haz un <span class="text-bold">Retiro</span></h1>
{% endblock header %}

{% block menuvariant %}main-content--no-menu container{% endblock menuvariant %}

{% block content %}
<form class="form">
    <div class="form__field">
        <label class="form__label" for="txtNIP">
            Monto a retirar</label>
        <input
            class="form__input"
            type="text"
            name="txtNIP"
            id="txtNIP"
            maxlength="4"
            pattern="\d*"
            placeholder="Ingresa monto a retirar"
            required
        />
    </div>
    <div class="form__buttons">
        <a href="{% url "index" %}" class="button button--cancel">Cancelar</a>
        <button type="submit" class="button">Confirmar</button>
    </div>
</form>
{% endblock content %}
